<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Webpage</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* Heading Styles */
        h1 {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 0;
        }

        /* Paragraph Styles */
        p {
            font-size: 20px;
            color: #333;
            margin: 20px;
        }

        /* Image Styles */
        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        img {
            border-radius: 10px;
            border: 2px solid #4CAF50;
            width: 200px;
            height: 200px;
        }

        /* List Styles */
        h2 {
            color: #4CAF50;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        ul li {
            background-color: #ddd;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            color: #333;
        }

        /* Hover Effect for List Items */
        ul li:hover {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            ul {
                flex-direction: column;
            }

            .image-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <h1>Welcome to My Enhanced Webpage</h1>
    
    <p>This webpage showcases an image and a list of my favorite hobbies, presented in a clean and modern layout.</p>
    
    <div class="image-container">
        <img src="https://via.placeholder.com/200" alt="Sample Image">
    </div>
    
    <h2>My Hobbies</h2>
    <ul>
        <li>Reading Books</li>
        <li>Playing Football</li>
        <li>Travelling</li>
        <li>Coding</li>
    </ul>

    <footer>
        <p>&copy; 2024 Muhammad Talha. All rights reserved.</p>
    </footer>
</body>
</html>
